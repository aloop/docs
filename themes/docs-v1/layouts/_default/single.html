{{ define "main" }}
  <article class="c-Content" id="content-434728a4">
    <aside>
      {{- partial "breadcrumbs.html" . -}}
      {{- with (.GetTerms "tags") -}}
        <div class="c-Tags-container">
          <div class="c-Tags-container-title">Tags</div>
          <ul class="c-Tags c-Tags--small">
            {{- range . -}}
              <li class="c-Tag">
                <a href="{{ .RelPermalink }}" class="c-Tag-link">{{ .Name }}</a>
              </li>
            {{- end -}}
          </ul>
        </div>
      {{- end -}}
    </aside>
    <header>
      <small class="c-LastUpdated">Last Updated: <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Lastmod.Format "January 2, 2006" }}</time></small>
      <h1 class="c-Content-title">{{ .Title }}</h1>
    </header>
    <!-- {{ if and (gt .WordCount 400 ) (.Params.toc) }}
    <aside>
        {{.TableOfContents}}
    </aside>
    {{ end }} -->
    {{ .Content }}
  </article>
{{ end }}
