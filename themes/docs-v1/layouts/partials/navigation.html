<div class="NavContainer" id="nav-container-9cc6478e">
  <button
    title="Toggle Navigation"
    class="NavContainer-toggle"
    id="nav-toggle-b9b1766c"
    type="button"
    aria-expanded="false"
    aria-controls="site-nav-1e445c2f"
  >
    <span class="NavContainer-icon" aria-hidden="true"></span>
    <span class="u-visuallyHidden">Toggle Navigation</span>
  </button>
  <nav class="Nav" id="site-nav-1e445c2f" aria-label="Main Navigation" tabindex="-1">
    <ul class='Nav-list'>
      <li class='Nav-list-item'>
        <a
          href="/"
          class='Nav-list-link {{- if eq . (.GetPage "/") }} is-current{{ end }}'
        >{{ (.GetPage "/").Title }}</a>
      </li>
      {{ $currentPage := . }}
      {{- range .Site.Sections -}}
        {{- if gt (len .RegularPages) 0 }}
          <li class='Nav-section'>
            <div class="Nav-section-title">{{ .Name }}</div>
            <ul class='Nav-list'>
              {{- range .RegularPages -}}
                <li class='Nav-list-item'>
                  <a
                    href="{{ .RelPermalink }}"
                    title="{{ .LinkTitle }}"
                    class="Nav-list-link {{- if eq . $currentPage }} is-current{{ end }}"
                  >{{ .Name }}</a>
                </li>
              {{- end -}}
            </ul>
          </li>
        {{- end -}}
      {{- end -}}
    </ul>
  </nav>
</div>
